<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li>
                            <a href="#" class="menu__link logo" id="switch-start-page"></a>
                        </li>
                        <li>
                            <a class="menu__link" href="#" id="switch-toys-page">Игрушки</a>
                        </li>
                        <li>
                            <a class="menu__link" href="#" id="switch-tree-page">Ёлка</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__controls">
                    <input type="search" class="search" placeholder="Поиск" autocomplete="off">
                    <div class="select">
                        <span>0</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="start-page page">
            <h1 class="start-page__title">
                Новогодняя игра 
                <span>«Наряди ёлку»</span>
            </h1>
            <button class="start-page__button" id="start-game">Начать</button>
        </div>
        <div class="main-page page hide">
            <div class="blur">
                <div class="container">
                    <div class="main-row">
                        <div class="controls">
                            <div class="filters-value">
                                <h2 class="controls__title">Фильтры по значению</h2>
                                <div class="shape">
                                    Форма:
                                    <button data-shape="шар" class="shape__btn"></button>
                                    <button data-shape="колокольчик" class="shape__btn"></button>
                                    <button data-shape="шишка" class="shape__btn"></button>
                                    <button data-shape="снежинка" class="shape__btn"></button>
                                    <button data-shape="фигурка" class="shape__btn"></button>
                                </div>
                                <div class="color">
                                    Цвет:
                                    <input data-color="белый" class="color__checkbox" type="checkbox" id="checkbox1">
                                    <label class="color__label" for="checkbox1"></label>

                                    <input data-color="желтый" class="color__checkbox" type="checkbox" id="checkbox2">
                                    <label class="color__label" for="checkbox2"></label>
                                    <input data-color="красный" class="color__checkbox" type="checkbox" id="checkbox3">
                                    <label class="color__label" for="checkbox3"></label>
                                    <input data-color="синий" class="color__checkbox" type="checkbox" id="checkbox4">
                                    <label class="color__label" for="checkbox4"></label>
                                    <input data-color="зелёный" class="color__checkbox" type="checkbox" id="checkbox5">
                                    <label class="color__label" for="checkbox5"></label>
                                </div>
                                <div class="size">
                                    Размер:
                                    <button data-size="большой" class="size__btn"></button>
                                    <button data-size="средний" class="size__btn"></button>
                                    <button data-size="малый" class="size__btn"></button>
                                </div>
                                <div class="favorite">
                                    Только любимые:
                                    <input class="favorite__checkbox" type="checkbox" id="favorite-checkbox">
                                    <label class="favorite__label" for="favorite-checkbox"></label>
                                </div>
                            </div>
                            <div class="filters-range">
                                <div class="controls__title">Фильтры по диапазону</div>
                                <div class="count">
                                    <div class="controls__subtitle">Количество экземпляров</div>
                                    <div class="count__slider-container">
                                        <output class="slider-output" id="count-output-1">1</output>
                                        <div class="count__slider"></div>
                                        <output class="slider-output" id="count-output-2">12</output>
                                    </div>
                                </div>
                                <div class="year">
                                    <div class="controls__subtitle">Год приобретения</div>
                                    <div class="count__slider-container">
                                        <output class="slider-output" id="year-output-1">1940</output>
                                        <div class="year__slider"></div>
                                        <output class="slider-output" id="year-output-2">2020</output>
                                    </div>
                                </div>
                            </div>
                            <div class="sort">
                                <h2 class="controls__title">Сортировка</h2>
                                <select class="sort__select">
                                    <option selected value="sort-name-max">По названию от «А» до «Я»</option>
                                    <option value="sort-name-min">По названию от «Я» до «А»</option>
                                    <option value="sort-year-max">По году покупки по возрастанию</option>
                                    <option value="sort-year-min">По году покупки по убыванию</option>
                                </select>
                                <button class="reset" id="reset-filters">Сброс фильтров</button>
                                <button class="reset" id="reset-storage">Сброс настроек</button>
                            </div>
                        </div>
                        <div class="cards">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tree-page page hide">
            <div class="blur">
                <div class="tree-page__container container">
                    <div class="tree-page__settings settings">
                        <div class="snow-audio-container settings__container">
                            <div class="audio settings__item"></div>
                            <div class="snow settings__item"></div>
                        </div>
                        <div class="tree-container">
                            <div class="settings__title">Выберите ёлку</div>
                            <div class="settings__container">
                                <div class="tree settings__item" data-tree="1">
                                </div>
                                <div class="tree settings__item" data-tree="2">
                                </div>
                                <div class="tree settings__item" data-tree="3">
                                </div>
                                <div class="tree settings__item" data-tree="4">
                                </div>
                                <div class="tree settings__item" data-tree="5">
                                </div>
                                <div class="tree settings__item" data-tree="6">
                                </div>
                            </div>
                        </div>
                        <div class="bg-container">
                            <div class="settings__title">Выберите фон</div>
                            <div class="settings__container">
                                <div class="bg settings__item" data-bg="1">
                                </div>
                                <div class="bg settings__item" data-bg="2">
                                </div>
                                <div class="bg settings__item" data-bg="3">
                                </div>
                                <div class="bg settings__item" data-bg="4">
                                </div>
                                <div class="bg settings__item" data-bg="5">
                                </div>
                                <div class="bg settings__item" data-bg="6">
                                </div>
                                <div class="bg settings__item" data-bg="7">
                                </div>
                                <div class="bg settings__item" data-bg="8">
                                </div>
                                <div class="bg settings__item" data-bg="9">
                                </div>
                                <div class="bg settings__item" data-bg="10">
                                </div>
                            </div>
                            
                        </div>
                        <div class="garland-container">
                            <div class="settings__title">Гирлянда</div>
                            <div class="garland-settings settings__container">
                                <div class="garland-btns">
                                    <!-- <button class="garland-btn">
                                    </button>
                                    <button class="garland-btn" data-color="red">
                                    </button>
                                    <button class="garland-btn" data-color="blue">
                                    </button>
                                    <button class="garland-btn" data-color="yellow">
                                    </button>
                                    <button class="garland-btn" data-color="green">
                                    </button>-->
                                    <input value="multicolor" class="garland-radio" name="garland" type="radio"
                                        id="radio1" checked>
                                    <label class="garland-label" for="radio1"></label>
                                    <input value="red" class="garland-radio" name="garland" type="radio" id="radio2">
                                    <label class="garland-label" for="radio2"></label>
                                    <input value="blue" class="garland-radio" name="garland" type="radio" id="radio3">
                                    <label class="garland-label" for="radio3"></label>
                                    <input value="yellow" class="garland-radio" name="garland" type="radio" id="radio4">
                                    <label class="garland-label" for="radio4"></label>
                                    <input value="green" class="garland-radio" name="garland" type="radio" id="radio5">
                                    <label class="garland-label" for="radio5"></label>
                                </div>
                                <div class="switch">
                                    <input class="switch-checkbox" type="checkbox" id="switch-garland">
                                    <label class="switch-label" for="switch-garland"></label>
                                </div>
                            </div>
                        </div>
                        <button class="reset" id="reset-tree-storage">Сброс настроек</button>
                    </div>
                    
                    <div class="main-tree-container" data-drop-target="true">
                        <div class="snow-container"></div>
                        <div class="garland-tree-container">
                            <!--   <ul class="lightrope">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class="lightrope">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>-->
                        </div>
                     <!--         <map name="image-map">
                            <area coords="247,12,7,621,79,691,430,679,485,622" shape="poly">
                        </map> --> 


                        <map name="image-map">
                            <area
                                coords="365,699,189,706,113,683,31,608,2,555,2,539,18,437,73,351,106,224,161,134,243,-1,306,75,353,144,399,221,424,359,452,459,496,550,444,664"
                                shape="poly">
                        </map> 
                        <img src="./assets/tree/1.png" alt="main-tree" class="main-tree"
                            usemap="#image-map">
                    </div>
                    <div class="tree-page__cards">
                        <div class="settings__title">Игрушки</div>
                        <div class="selected-cards" data-drop-target="true">
                            <div class="selected-card" data-num="1">
                                <img src="./assets/toys/1.png" alt="card" class="selected-card__img">
                            </div>
                            <div class="selected-card">
                                <img src="./assets/toys/1.png" alt="card" class="selected-card__img">
                            </div>
                            <div class="selected-card">
                                <img src="./assets/toys/1.png" alt="card" class="selected-card__img">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__info">
                    <p class="year">2021</p>
                    <a href="https://github.com/ElenaPogodaeva" class="github" target="_blank">github</a>
                </div>
                <a href="https://rs.school/js/" class="rsschool" target="_blank"></a>
            </div>
        </footer>
    </div>
</body>

</html>
